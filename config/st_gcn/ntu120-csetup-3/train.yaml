train_feeder_args:
  data_path: ./data/NTU120all_org/csetup/train_data.npy
  label_path: ./data/NTU120all_org/csetup/train_label.pkl
test_feeder_args:
  data_path: ./data/NTU120all_org/csetup/val_data.npy
  label_path: ./data/NTU120all_org/csetup/val_label.pkl

# model
model: net.st_gcn.Model
model_args:
  in_channels: 3
  #ntu60
  #num_class: 60
  #ntu120
  num_class: 120
  dropout: 0.5
  edge_importance_weighting: True
  graph_args:
    layout: 'ntu-rgb+d'
    strategy: 'spatial'

#optim
weight_decay: 0.0001
base_lr: 0.1
step: [10, 50]

# training
device: [5]

batch_size: 32 
test_batch_size: 32
num_epoch: 80
# num_epoch: 200



